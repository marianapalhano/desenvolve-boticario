<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1><img src="img/logo.png" alt="logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <h3 class="titulo-principal">Converse com a gente</h3>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" required></textarea>

            <p>Como prefere o nosso contato?</p>
            <label for="contato-email">
                <input type="radio" value="email" name="contato" id="contato-email">
                E-mail
            </label>
            
            <label for="contato-telefone">
                <input type="radio" value="telefone" name="contato" id="contato-telefone">
                Telefone
            </label>
            
            <label for="contato-whatsapp">
                <input type="radio" value="whatsapp" name="contato" id="contato-whatsapp" checked>
                Whatsapp
            </label>     
            
            <label for="horario">Em que horário prefere ser atendido?</label>
            <select name="" id="horario">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            <label for="mail-list">
                <input type="checkbox" name="" id="mail-list" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <img src="img/logo-branco.png" alt="logo da Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura 2022</p>
    </footer>
</body>
</html>
